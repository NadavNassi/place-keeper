<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLACE KEEPER</title>
    <link rel="stylesheet" href="css/map.css">
</head>
<body onload="init(), initMap()">
    <section class="main">
        <h1>map page</h1>
        <section class="map-container">
            <div id="map"></div>
            <table border="1">
                <thead>
                    <tr>
                        <th colspan="2">Your favorites</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </section>
    <a class="back-btn" href="index.html">Go Back</a>
    <div class="modal">
        <button class="close-btn" onclick="onCloseModal()">X</button>
        <form onsubmit="onSubmitLocation(event)">
            <h4><label for="new-loc-name">What's the name of your spacial place?</label></h4>
            <input type="text" id="new-loc-name" class="new-loc-name" required>
            <input type="text" class="latLng-input" hidden>
            <button>Submit</button>
        </form>
    </div>
    <div class="cover-all"></div>

    
    <script src="js/service/storage.service.js"></script>
    <script src="js/service/user.pref.service.js"></script>
    <script src="js/place-controller.js"></script>
    <script src="js/service/place.service.js"></script>
    <script src="js/service/util.service.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5S-mgaAxZpb1hYwhw2kCWdzo5535ai4A&callback=initMap"></script>
</body>
</html>
